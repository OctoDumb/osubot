<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../public/osu-icons.css" id="osuicons">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="card">
        <div class="background" style="background-image: url(https://assets.ppy.sh/user-profile-covers/9211305/e3e703c7e6a6f31f75b6088eb0f0e25af11564bdc97e01f75b16aee4d6159b80.png)">
            <div class="dim"></div>
        </div>
        <div class="player">
            <div class="info">
                <div class="left" style="background-image: url(https://a.ppy.sh/9211305?1.jpeg)"></div>
                <div class="right">
                    <div class="flag" style="background-image: url(https://osu.ppy.sh/assets/images/flags/1f1f7-1f1fa.svg)"></div>
                    <span class="nickname">OctopuSSX</span>
                </div>
            </div>
            <div class="mode">
                <i class="mode-standard"></i>
            </div>
        </div>
        <div class="item">
            <div class="body">
                <div class="background" style="background-image: url(https://assets.ppy.sh/beatmaps/1244123/covers/cover.jpg)">
                    <div class="dim"></div>
                </div>
                <div class="grade A"><span class="A">A</span></div>
                <div class="pp"><span class="value">480</span>PP</div>
            </div>
            <div class="weight">100%</div>
        </div>
    </div>
</body>
</html>
