<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../public/osu-icons.css" id="osuicons">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/e0e94d3433.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="background">
            <div class="dim"></div>
        </div>
        <div class="mode">
            <i class="mode-standard"></i>
        </div>
        <div class="header">
            <div class="avatar"></div>
            <div class="main">
                <div class="nickname">Nickname</div>
                <div class="ranks">
                    <div class="rank" id="worldrank">
                        <div class="flag" style="background-image: url('https://pbs.twimg.com/media/EKYCfN8XUAAEbdq.png')"></div>
                        <div class="place">#WR</div>
                    </div>
                    <div class="rank" id="countryrank">
                        <div class="flag" style="background-image: url('https://osu.ppy.sh/assets/images/flags/1f1f7-1f1fa.svg')"></div>
                        <div class="place">#CR</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grades">
            <div class="item">
                <div class="grade A"><span class="A">A</span></div>
                <div class="amount">As</div>
            </div>
            <div class="item">
                <div class="grade S"><span class="S">S</span></div>
                <div class="amount">Ss</div>
            </div>
            <div class="item">
                <div class="grade SH"><span class="SH">S</span></div>
                <div class="amount">SHs</div>
            </div>
            <div class="item">
                <div class="grade SS"><span class="SS">SS</span></div>
                <div class="amount">SSs</div>
            </div>
            <div class="item">
                <div class="grade SSH"><span class="SSH">SS</span></div>
                <div class="amount">SSHs</div>
            </div>
        </div>
        <div class="pp"><span class="value">1,337</span><span class="text">PP</span></div>
        <div class="playtime">
            <span class="value">playtime</span>
            <i class="fas fa-calendar-alt"></i>
        </div>
        <div class="stats">
            <div class="item">
                <span class="value">combo</span>
                <div class="icon">
                    <i class="fas fa-weight-hanging"></i>
                </div>
            </div>
            <div class="item">
                <span class="value">playcount</span>
                <div class="icon">
                    <i class="fas fa-play-circle"></i>
                </div>
            </div>
            <div class="item">
                <span class="value">acc%</span>
                <div class="icon">
                    <i class="fas fa-bullseye"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
