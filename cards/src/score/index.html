<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../public/osu-icons.css" id="osuicons">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/e0e94d3433.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="background" style="background-image: url(https://assets.ppy.sh/beatmaps/1470072/covers/cover.jpg)">
        </div>
        <div class="header">
            <div class="background-wrapper">
                <div class="background" style="background-image: url(https://assets.ppy.sh/beatmaps/1470072/covers/cover.jpg)"></div>
            </div>
            <div class="bubble" id="status">ranked</div>
            <div class="stats">
                <div class="stats__item stats__item--cs">CS: 3.9</div>
                <div class="stats__item stats__item--ar">AR: 9.2</div>
                <div class="stats__item stats__item--od">OD: 9.2</div>
                <div class="stats__item stats__item--hp">HP: 5.0</div>
            </div>
            <div class="bubble" id="keys">4K</div>
            <div class="info">
                <div class="info__title">The Words I Never Said</div>
                <div class="info__artist">Mage</div>
            </div>
            <div class="footer">
                <span class="mapper">
                    mapped by <span class="nickname">Strategas</span>
                </span>
                <span class="id">
                    ID: <span class="value">3018109</span>
                </span>
            </div>
            <div class="mode">
                <i class="mode-standard" style="color: #FF4C70;"></i>
                <!-- <object data="../icons/Standard.svg" class="icon m0"></object> -->
                <!-- <div class="icon m0"></div> -->
            </div>
        </div>

        <div class="body">
            <div class="body-container">
                <div class="map-stats">
                    <div class="map-stats-top">
                        <span class="map-stats-top__value">6.21</span>
                        <i class="map-stats-top__icon fas fa-star"></i>
                    </div>
                    <div class="map-stats-bottom">
                        <div class="map-stats-bottom__item">
                            <span class="map-stats-bottom__value">2376</span>
                            <div class="map-stats-bottom__icon">
                                <i class="fas fa-weight-hanging"></i>
                            </div>
                        </div>
                        <div class="map-stats-bottom__item">
                            <span class="map-stats-bottom__value">172</span>
                            <div class="map-stats-bottom__icon">
                                <i class="fas fa-music"></i>
                            </div>
                        </div>
                        <div class="map-stats-bottom__item">
                            <span class="map-stats-bottom__value">5:12</span>
                            <div class="map-stats-bottom__icon">
                                <i class="fas fa-hourglass-half"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="body-container__avatar">
                    <img class="body-container__avatar--img" src="https://a.ppy.sh/9211305?1586776873.jpeg" alt="xd">
                    <div class="body-container__avatar--flag" style="background-image: url(https://osu.ppy.sh/assets/images/flags/1f1f7-1f1fa.svg)"></div>
                </div>
                <div class="body-container__score-stats">
                    <div class="grade">
                        <span class="grade__value SS">SS</span>
                        <span class="grade__acc SS">100.00%</span>
                    </div>
                    <div class="score">
                        <div class="date">
                            05.10.2021 19:56 <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div class="score-value">114427468</div>
                        <div class="combo">2375x</div>
                        <div class="mods">
                            <div class="mod DT">DT</div>
                            <div class="mod FL">FL</div>
                        </div>
                    </div>
                </div>
            </div>
            <span class="nickname">OctopuSSX</span>
            <div class="hitcounts">
                <div class="hitcounts__item hit-320">
                    <span>123</span>
                </div>
                <div class="hitcounts__item hit-300">
                    <span>123</span>
                </div>
                <div class="hitcounts__item hit-200">
                    <span>123</span>
                </div>
                <div class="hitcounts__item hit-100">
                    <span>123</span>
                </div>
                <div class="hitcounts__item hit-50">
                    <span>123</span>
                </div>
                <div class="hitcounts__item hit-0">
                    <span>123</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
